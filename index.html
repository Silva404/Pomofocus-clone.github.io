<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="grid layout">
    
    <div class="toolbar">
      <div class="logo">
        <img src="/images/add.svg" alt="">
        <h1>Pomofocus</h1>
      </div>
      <ul>
        <li><img src="images/report.svg" alt=""> Report</li>
        <li><img src="images/settings.svg" alt=""> Setting</li>
        <li><img src="images/profile.png" alt=""></li>
      </ul>
    </div>

    <div class="timer">
      <ul id="breaks">
        <li>Pomodoro</li>
        <li>Short Break</li>
        <li>Long Break</li>
      </ul>
      <ul id="clock">
        <li>25:00</li>
      </ul>
      <button id="start">START</button>
    </div>

    <p>Time to Work !</p>
    <div class="bar">
      <ul class="divisoria">
        <!-- CORRIGIR O ALINHAMENTO DO TEXTO DEPOIS -->
        <li>Tasks</li>
        <li><img src="images/more.svg" alt=""></li>
      </ul>
    </div>

    <div id="app">  
      <div id="icon"></div>
      <ul></ul>
  
      <div id="box">
        <input type="text" placeholder="What are you working on ?">
        <div class="pomodoros">
          <p>eaeaeaeaeaeae</p>
          <p>eaeaeaeaeaeae</p>
        </div>

        <div id="options">
          <button id="delete">Delete</button>
          <div class="right-side">            
            <button id="cancel">Cancel</button>
            <button id="save">Save</button>
          </div>
        </div>
      </div>
  
      <div id="tasks">
        <button id="add-task"> Add Task</button>
      </div>
  
    </div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
